<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fantasy Sign Up Page</title>
    <link rel="stylesheet" href="../css/fantasysignup.css">
  </head>
  <body>
    <div class="sign-up-form">
      <img src="../site-images/profile.png">
      <h1>New Fantasy Football Account</h1>
      <form>
      <input type="email" class="input-box" placeholder="Enter your Email">
      <input type="text" class="input-box" placeholder="Create a Username">
      <input type="password" class="input-box" placeholder="Create a Password">
      <input type="password" class="input-box" placeholder="Re-enter your Password">
      <p><span><input type="checkbox"></span> I agree to the terms of services</p>
      <button type="button" class="signup-btn"> Sign up</button>
      <hr>
      <p class="or">OR</p>
      <button type="button" class="signup-btn"> Sign up with Google</button>
      <p>Do you have an account?<a href="#"> Sign in</a></p>
      </form>
    </div>
  </body>
</html>
